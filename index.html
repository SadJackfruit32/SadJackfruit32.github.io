<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- Global Contents -->
		<audio id="popup-open-sfx" src="assets/sounds/openSFX.mp3" preload="auto"></audio>
		<audio id="popup-close-sfx" src="assets/sounds/closeSFX.mp3" preload="auto"></audio>
		<audio id="ambient" src="assets/sounds/something-ambient.mp3" autoplay loop preload="auto"></audio>
				
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/home-page-style.css">
		<title>My Portfolio</title>
	</head>
	
	<body>
		<!-- MAIN HEAD -->
		<header class="main-header">
			<!-- Header Contents and Link -->
			<h1>Welcome to My Portfolio</h1>
			<p>Type a command below to navigate.</p>
		</header>
		
		<!-- TERMINAL-LIKE SPACE -->
		<section class="terminal-container"> <!-- calling .terminal-container from stylesheet -->
			<!-- Command List Output -->
			<div class="terminal-display" id="command-list">
				<pre id="terminal-text" class="orange-text"></pre>
			</div>
			
			<!-- Input/Output History -->
			<div class="terminal-display" id="user-history">
				<pre id="user-commands" class="orange-text"></pre>
			</div>
			
			<!-- Input Field -->
			<div class="terminal-input">
				<span class="orange-text">&gt;</span>
				<input type="text" id="command-input" autocomplete="off" placeholder="Enter a command...">
			</div>
		</section>
		
		<!-- POPUP TERMINAL -->
		<div id="popup-container"></div> <!-- calling .popup-container from stylesheet -->
			
		
		<script src="js/terminal-logic-script.js"></script>
	</body>
	

</html>
